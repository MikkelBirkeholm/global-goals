                    <h2>
                        ARTIKEL 1 - INSEKTFABRIK
                    </h2>
                    <h3>
                        UDENFOR HORSENS BYGGER DE NORDENS STØRSTE INSEKTFABRIK
                    </h3>
                    <img src="/src/assets/Underside/Nyheder/Nyhed 1 Biofactory med insekter.jpg" alt="article-one">
                    <p>
                        Insekter er mange gange mere bæredygtige end traditionelle landbrugsdyr, men herhjemme er
                        insekter
                        til mad endnu
                        blot en sjov gimmick. Nu vil en dansk foder- og fødevarevirksomhed producere 100 ton larver om
                        dagen.
                    </p>

                    <p>
                        Det kribler og krabler i en nedlagt kyllingefarm ved landsbyen Flemming lidt vest for Horsens.
                        Her
                        er
                        virksomheden Enorm Biofactory ved at opbygge Nordens største insektfabrik, der på sigt skal
                        spytte
                        100 ton
                        fluelarver – også kendt som maddiker – ud hver eneste dag.
                    </p>

                    <p>
                        Fluelarverne bliver tørrede og knust til et proteinrigt pulver og fedt, der skal bruges som
                        dyrefoder. I første
                        omgang primært foder til fiskeopdræt, siden forhåbentligt til svin og kyllinger. Og engang, når
                        danskernes
                        åbenhed for kødalternativer vokser sig tilstrækkelig stor, skal larverne også blive til
                        fødevarer
                        til mennesker.
                        Planerne er store. Fabrikken er stadig i udviklingsfasen, men kan allerede nu producere 1,5 ton
                        fluelarver om
                        dagen. Enorm Biofactory har investeret 30 millioner kroner i larvefabrikken, der er ved at
                        opbygge
                        produktionen,
                        få den testet igennem, automatiseret og optimeret.
                    </p>
                    <p>
                        ”Det er den første investering i insekter i den skala og med de ambitioner herhjemme,” siger
                        Jane Lind Sam, der er partner i Enorm Biofactory.
                    </p>

                    </p>

                <article>
                    <h2>ARTIKEL 2 – BØRN INDTOG RÅDHUS </h2>
                    <h3>EN HÆR AF BØRN INDTOG KØBENHAVNS RÅDHUS OG PRÆSENTEREDE KLIMAIDÉER FOR DE VOKSNE - OGSÅ
                        KRONPRINSESSEN </h3>
                    <img src="src/assets/Underside/Nyheder/NYHED 2 BØRN INDTOG KØBENHAVNS RÅDHUS.jpg" alt="article-two">
                    <p>
                        På landets folkeskoler undervises børn i bæredygtighed og grøn omstilling – og under
                        "Verdenstimen"
                        onsdag den 23. november på Københavns Rådhus fremlagde børnene frugterne af deres arbejde i en
                        fyldt festsal.
                    </p>
                    <p>
                        Man skal vel ikke tænke længere end til ”Gretha Thunberg” for et bevis på, at unge stemmer kan
                        fylde
                        store rum. I særtilfælde globale scener.
                    </p>
                    <p>
                        Hundredevis af nysgerrige børnestemmer fylder i dag også Københavns Rådhus’ herskabelige
                        festsal.
                        Rummets akustik giver ekstra volumen til stemmerne, der stiger opefter for til sidst at vikle
                        sig
                        ind mellem armene på salens otte gyldne lysekroner.
                        Begivenheden ”Verdenstimen” er netop begyndt og fremmødte elever og klasser skal vise, hvad de
                        har
                        lært i skoletimerne, hvor de de er blevet undervist i bæredygtighed og FN’s Verdensmål.
                        KRONPRINSESSEN ANKOMMER
                        ”Mary! Mary!” viskes der pludselig. Salen bliver stille.
                        Kort efter entrerer HKH Kronprinsesse Mary salen i en blå blazer til lyden af
                        maskingeværsknipsende
                        spejlreflekskameraer. Hun hilser høfligt på alle og sætter sig på forreste række, klar til
                        dagens
                        program henover en tætpakket time.
                        Thomas Ravn-Pedersen går på scenen, dagens vært, der til dagligt er adm. direktør og
                        chefredaktør
                        for Verdens Bedste Nyheder.
                    </p>

                    <h2>ARTIKEL 3 - NYE ELBUSSER</h2>
                    <h3>
                        NYE ELBUSSER STRØMMER UD PÅ DE DANSKE VEJE: TRE UD AF FIRE ER BATTERIDREVNE.
                    </h3>
                    <img src="src/assets/Underside/Nyheder/Artikel 3.jpg" alt="article-three">
                    <p>
                        Med busserne ruller det den rigtige vej i forhold til den grønne omstilling - men kan godt gå
                        endnu hurtigere, udtaler ekspert i miljøvenlig transport.
                    </p>

                    <p>
                        Tre ud af fire nyregistrerede busser i Danmark er elektriske - i hvert fald i de første ti
                        måneder af 2022.
                    </p>
                    <p>
                        I denne periode blev der indregistreret 408 busser i alt. 308 af disse er elbusser. Det viser en
                        opgørelse, lavet af det svenske nichemedie Bussmagasinet. Udviklingen glæder Daria Rivin, klima-
                        og transportrådgiver i Rådet for Grøn Omstilling:
                    </p>
                    <p>
                        “Det er positivt at 75 pct. af salget er elbusser; det går den rigtige vej i forhold til den
                        grønne omstilling af bybusser i Danmark. Det kan dog gå endnu hurtigere, for elbusser er
                        allerede i dag billigere end diesel busser i de fleste tilfælde og teknologien går kun den
                        rigtige vej,” udtaler hun.
                    </p>
                    <h3>
                        KINESISKE HESTEKRÆFTER
                    </h3>
                    <p>
                        Det viser sig, at over halvdelen af de nye elektriske busser kommer fra Kina.
                        178 ud af de førnævnte i alt 308 elbusser kom således fra kinesiske producenter. Den største af
                        producenterne er Ytong, der har leveret 72 busser til de danske veje. Kinesiske Van Hool ligger
                        på andenpladsen med 67 elbusser, mens Golden Dragon ligger nummer tre med 58 elbusser.
                    </p>

                </article>
            </figcaption>

    <section class="article">

                <article>
                    <h2>ARTIKEL 4 - BORGERNES IDÉER</h2>
                    <h3>
                        BORGERNES IDÉER OM BÆREDYGTIGHED LANDER SNART PÅ POLITIKERNES BORD
                    </h3>
                    <img src="src/assets/Underside/Nyheder/Artikle4.JPG" alt="article-four">
                    <p>
                        En gruppe danske borgere er blevet udvalgt til at fortælle deres lokalpolitikere, hvordan vi bør
                        indrette fremtidens samfund for at gøre vores forbrug mere skånsomt for miljø og klima.
                    </p>
                    <p>
                        Rundt omkring i fem kommuner og regioner sidder en gruppe helt almindelige danskere lige nu og
                        diskuterer på kryds og tværs, hvordan de gerne vil have, fremtidens Danmark kommer til at se ud,
                        og hvordan vi kan gøre samfundet mere bæredygtigt.
                        Og de nøjes ikke med at snakke om det. Diskussionerne ender med at blive til en række konkrete
                        forslag og anbefalinger, som går videre til lokalpolitikerne i kommunerne og regionerne.
                        Derefter skal kommunalbestyrelser og regionsråd arbejde videre med idéerne og gøre nogle af dem
                        til virkelighed.
                    </p>
                    <p>
                        Det direkte samarbejde mellem borgere og politikere opstod ved, at regionerne Hovedstaden og
                        Syddanmark, samt kommunerne Frederiksberg, Rudersdal og Vejle, i foråret inviterede i alt 40.000
                        borgere til at deltage i den såkaldte Borgersamling Bæredygtigt Forbrug.
                    </p>
                    <p>
                        Af dem, der takkede ja til invitationen, blev de endelige 66 deltagere fundet via lodtrækning.
                        Valget af de konkrete personer blev baseret på, at der skulle være en bred dækning af
                        forskellige aldersgrupper, køn, uddannelse og bopæl, så gruppen kunne afspejle befolkningen som
                        helhed.
                    </p>
